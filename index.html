<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMO</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="bmo-container">
            <div class="bmo-skate-container">
                <div class="skate-back"></div>
                <div class="skate-front"></div>
                <div class="truck-front">
                    <div class="whell-front-right">
                        <div class="whell-front-right-side1"></div>
                        <div class="whell-front-right-side2"></div>
                    </div>
                    <div class="truck-parts">
                        <div class="truck-1"></div>
                        <div class="truck-2"></div>
                        <div class="truck-3"></div>
                        <div class="truck-4"></div>
                        <div class="truck-5"></div>
                    </div>
                    <div class="whell-front-left">
                        <div class="whell-front-left-side1"></div>
                        <div class="whell-front-left-side2"></div>
                    </div>
                </div>
                <div class="truck-back">
                    <div class="whell-back-right">
                        <div class="whell-back-right-side1"></div>
                        <div class="whell-back-right-side2"></div>
                    </div>
                    <div class="truck-parts">
                        <div class="truck-1"></div>
                        <div class="truck-2"></div>
                        <div class="truck-3"></div>
                        <div class="truck-4"></div>
                        <div class="truck-5"></div>
                    </div>
                    <div class="whell-back-left">
                        <div class="whell-back-left-side1"></div>
                        <div class="whell-back-left-side2"></div>
                    </div>
                </div>
                <div class="fingers">
                    <div class="finger1"></div>
                    <div class="finger2"></div>
                    <div class="finger3"></div>
                </div>
            </div>
            <div class="bmo-body-container">
                <div class="body-back-container">
                    <div class="speaker-container">
                        <p class="p1">..</p>
                        <p class="p2">...</p>
                        <p class="p3">..</p>
                    </div>
                    <div class="bmo-letters-container">
                        <p class="bmo-leters">BMO</p>
                    </div>
                </div>
                <div class="body-front-container">
                    <div class="screen-container">
                        <div class="left-eye"></div>
                        <div class="right-eye"></div>
                        <div class="mouth-container">
                            <div class="mouth"></div>
                            <div class="teeth"></div>
                            <div class="tongue"></div>
                        </div>
                    </div>
                        <div class="memory-card">
                            <div class="blue-button"></div>
                        </div>
                        <div class="d-pad">
                            <div class="d-pad-h-back"></div>
                            <div class="d-pad-v-back"></div>
                            <div class="d-pad-center-back"></div>
                            <div class="d-pad-h"></div>
                            <div class="d-pad-v"></div>
                            <div class="d-pad-center"></div>
                        </div>
                        <div class="buttons">
                            <div class="triangle-button">
                                <div class="triangle-back"></div>
                                <div class="triangle-border"></div>
                                <div class="triangle"></div>
                                <div class="green-button">
                                    <div class="green-button-back"></div>
                                    <div class="green-button-front"></div>
                                </div>
                                <div class="red-button">
                                    <div class="red-button-back"></div>
                                    <div class="red-button-front"></div>
                                </div>
                                <div class="blue-buttons">
                                    <div class="blue-button-left"></div>
                                    <div class="blue-button-right"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="arm-container">
                    <div class="arm-top"></div>
                    <div class="arm-bottom"></div>
                    <div class="hand"></div>
                </div>
                <div class="legs-container">
                    <div class="left">
                        <div class="left-leg"></div>
                        <div class="left-foot"></div>
                    </div>
                    <div class="right">
                        <div class="right-leg"></div>
                        <div class="right-foot"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
